{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% block body %}

<div class="container w-50">
  <h1 class="mt-5 mb-3">회원정보 수정</h1>
  <form action="" method="POST">
    {% csrf_token %}
    {% bootstrap_form form %}
    <div class="d-flex">
      {% bootstrap_button button_type="submit" content="가입" style="width: 5rem;" %}
      <a href="{% url 'articles:index' %}" class="btn btn-primary ms-auto" style="width: 5rem;">취소</a>
    </div>
  </form>

</div>
{% endblock body %}
