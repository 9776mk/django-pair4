{% extends 'base.html' %}

{% load static%}

{% block body %}

{% if reviews %}
{% else %}
  <h1> 글이 없습니다. 작성해 주세요.  </h1>
{% endif %}

<div class="row">
  {% for review in reviews %}
  <div class="col-4 my-3">
    <a href="{% url 'articles:detail' review.pk %}" class="text-decoration-none text-black">
      <div class="card shadow p-3 mb-5 bg-body rounded card-hover">
        {% if review.image %}
          <img src="{{ review.thumbnail.url }}">
        {% else %}
          <img src="{% static 'no_image.png' %}" class="card-img-top">
        {% endif %}
        <div class="card-body">
          <p class="card-title my-1 fs-2">{{ review.title }}</p>
          <p class="bi bi-star-fill text-warning"> {{ review.grade }}</p>
          <p class="my-1 fs-3"> {{ review.user.username }} </p> 
          
        </div>
      </div>
    </a>
  </div>
  {% endfor %}
</div>

{% endblock %}
